<!DOCTYPE html>
<html>
<head>
	<title>World Map Game</title>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
	<script src="javascripts/gameScript.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="stylesheets/gameStyle.css">
</head>

<body ng-app="game">

	<div ng-controller="loginCtrl" id="overlay">
		<div id="loginScreen">
			<h1>World Map Game</h1>
			<p>Play this game to see how well you know the countries of the world!</p>
			<form>
				<input type="text" ng-model="playername" placeholder="Enter a Username to Start" class="form-control">
				<br>
				<button class="btn btn-secondary btn-outline btn-lg" ng-click="addName()">Start</button>
			</form>
		</div>
	</div>

<div ng-controller="mainCtrl" id="mainGameFrame">

<div class="container" id="overlay-div"></div>
<div id="contain">
	<div id="popup" ng-click="hidePopup()">
	</div>
</div>


<div id="contain2"></div>


<div class="container" id="page-head">
	<div class="row">
		<div class="col-md-3 stats" id="levelBox">
			<h1 class="tabHeads">Level</h1>
			<h2 class="infoHeads">{{curLevel}}</h2>
		</div>
		<div class="col-md-3 stats" id="pointsBox">
			<h1 class="tabHeads">Points</h1>
			<h2 class="infoHeads">{{curPoints}}</h2>
		</div>
		<div class="col-md-3 stats" id="trysBox">
			<h1 class="tabHeads">Chances Left</h1>
			<h2 class="infoHeads">{{trysLeft}}</h2>
		</div>
		<div class="col-md-3 stats" id="findBox">
			<h1 class="tabHeads">Find</h1>
			<h2 class="infoHeads">{{curToFind}}</h2>
		</div>
	</div>
</div>
<div class="container">
	<div id="map-div">
	<img id="map" src="http://wiki.alternatehistory.com/lib/exe/fetch.php/blank_map_directory/basemap.png" ng-click="mapClick($event)"> 
<!--	<img src="http://www.legallandconverter.com/images/worldthumb.jpg" ng-click="mapClick($event)"> -->
	</div>
</div>
</div>

<div ng-controller="highScoreCtrl" id="score-div">
	<h1 id="topHeader">TOP TEN HIGH SCORES</h1>
	<button ng-click="restart()">Play Again</button>
</div>

</body>
</html>
