<!DOCTYPE html>
<html>
	<title>World Map Game</title>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>
<body ng-app="game" ng-controller="mainCtrl">
<div class="container" id="overlay-div"></div>
<div id="contain">
	<div id="popup">
	</div>
</div>
<div class="container" id="page-head">
	<div class="row">
		<div class="col-md-3 stats">
			<h1>Level</h1>
			<span>{{curLevel}}</span>
		</div>
		<div class="col-md-3 stats">
			<h1>Points</h1>
			<span>{{curPoints}}</span>
		</div>
		<div class="col-md-3 stats">
			<h1>Chances Left</h1>
			<span>{{trysLeft}}</span>
		</div>
		<div class="col-md-3 stats">
			<h1>Find</h1>
			<span>{{curToFind}}</span>
		</div>
	</div>
</div>
